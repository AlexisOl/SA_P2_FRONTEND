<div class="card flex justify-center mb-2">
  <p-fieldset legend="Gestion de salas">
    <p class="m-0">
      Para crear una nueva snack haga click en el boton
    </p>
    <p-button label="Nueva snack" class="w-full" styleClass="w-full"
      (onClick)="this.verDialogoNuevaSala()" />
  </p-fieldset>
</div>




<!-- Panel LISTADO -->
<div class="h-full w-full mb-2">
  <div style="
            display: grid;
            grid-template-columns: repeat(3, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
          ">
    @for (item of this.paginatedItems; track $index) {
    <p-card [style]="{
                width: '100%',
                overflow: 'hidden',
                borderRadius: '1rem',
                boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
              }">

      <ng-template #title>
        <span style="font-weight: 600;"> {{ item.nombre }}</span>
        @if(item.promocion) {
         <p-tag  severity="success" [value]='"En promociÃ³n: "+item.promocion.cantidad_descuento + "%"'></p-tag>
          
        }

        
      </ng-template>
      <ng-template #subtitle>
        <span style="color: #6b7280;">{{ item.precio | currency:'GTQ':'symbol':'1.2-2' }}</span>

       
      </ng-template>
    <div class="flex gap-2 flex-wrap">
         <p-tag  severity="success" [value]='"Categoria: "+item.tipo '></p-tag>


    </div>


      <div class="card flex justify-center">

        <p-rating [(ngModel)]="item.promedio_valoracion" [readonly]="true"></p-rating>

      </div>

      <ng-template #footer>
        <div class="flex gap-4 mt-1">
          <p-button label="Ver comentarios" class="w-full" styleClass="w-full" (click)="showDialog(item.id)" />
          <p-button label="Ver Cartelera" class="w-full" styleClass="w-full" (click)="showDialog(item.id)" />
        
        </div>
      </ng-template>
    </p-card>
    }
  </div>

  <!-- paginator -->
  <div style="margin-top: 1rem; display: flex; justify-content: center;">
    <p-paginator [first]="first" [rows]="rows" [totalRecords]="items.length" [rowsPerPageOptions]="[3, 6, 10]"
      (onPageChange)="cambiarPagina($event)" />
  </div>
</div>

<!-- para nuevos cines-->

<div class="card flex justify-center">
<p-dialog header="Nueva Sala" [modal]="true" [(visible)]="visibleNuevoSnack" [style]="{ width: '35rem' }">

  <!-- Nombre Sala -->
  <div class="flex items-center gap-4 mb-3">
    <label for="nombre" class="font-semibold w-32">Nombre de snack</label>
    <input pInputText id="nombre"
      class="flex-auto border border-gray-400 rounded px-2 py-1 focus:border-blue-500 focus:outline-none"
      type="text" [(ngModel)]="this.nombre" />
  </div>

  <!-- Tipo Sala -->
  <div class="flex items-center gap-4 mb-3">
    <label for="tipo" class="font-semibold w-32">Tipo de Sala</label>
    <p-select
      id="tipo"
      [options]="this.opcionesSnacks"
      
      placeholder="Seleccionar"
      [(ngModel)]="this.tipoSnack"
    />

  </div>


    <div class="flex items-center gap-4 mb-3">
    <label for="precio" class="font-semibold w-32">Precio de snack</label>
    <input pInputText id="precio"
      class="flex-auto border border-gray-400 rounded px-2 py-1 focus:border-blue-500 focus:outline-none"
      type="number" [(ngModel)]="this.precio" />
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-2 mt-4">
    <p-button label="Cancelar" severity="secondary" (click)="visibleNuevoSnack = false" />
    <p-button label="Guardar" (click)="guardarSala()" />
  </div>

</p-dialog>

</div>
