<div class="card mt-3 p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <!-- Seleccionar Cine -->
    <div>
      <label class="font-semibold">Cine</label>
      <select [(ngModel)]="cineId" class="w-full p-2 border rounded">
        <option *ngFor="let cine of this.cineServicio.cinesSignal()" [value]="cine.id">{{ cine.nombre }}</option>
      </select>
    </div>

    <!-- Botón Filtrar -->
    <div class="flex items-end">
      <p-button
        label="Filtrar"
        icon="pi pi-filter"
        (onClick)="filtrarPorCine()"
        [loading]="loading"
        class="w-full md:w-auto"
      ></p-button>
    </div>
  </div>

  <!-- Tabla de Pagos Mensuales -->
  <p-table
    [value]="reporteFiltrado.length > 0 ? reporteFiltrado : reporte"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    stripedRows
    [tableStyle]="{'min-width': '40rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>No.</th>
        <th>Mes</th>
        <th>Pagos de Ocultación</th>
        <th>Ingresos</th>
        <th>Total</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ item.mes }}</td>
        <td>{{ item.pagosOcultacion | currency:'GTQ':'symbol' }}</td>
        <td>{{ item.ingresos | currency:'GTQ':'symbol' }}</td>
        <td>{{ item.total | currency:'GTQ':'symbol' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
